<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Tasks</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <header>
    <div class="logo">Task<span>Manager</span></div>
    <nav>
      <button id="signOutButton">Sign Out</button>
    </nav>
  </header>

  <main>
    <div class="container">
      <div class="page-header">
        <h1 id="welcome">Hello</h1>
      </div>

      <div class="task-list-container card">
        <h2>Your Tasks</h2>
        <div id="taskList" class="task-list"></div>
      </div>

      <!-- ✅ New task creation form -->
      <div class="form-container">
        <h2>Add a New Task</h2>
        <form id="taskForm">
          <div class="form-group">
            <label for="taskTitle">Title</label>
            <input type="text" id="taskTitle" required placeholder="Enter task title" />
          </div>

          <div class="form-group">
            <label for="taskDescription">Description</label>
            <textarea id="taskDescription" rows="4" required placeholder="Enter task description"></textarea>
          </div>

          <div class="form-group">
            <label for="taskStatus">Status</label>
            <select id="taskStatus">
              <option value="Pending">Pending</option>
              <option value="Completed">Completed</option>
            </select>
          </div>

          <div class="form-group">
            <label for="taskDueDate">Due Date</label>
            <input type="date" id="taskDueDate" />
          </div>

          <div class="button-group">
            <button type="submit">Create Task</button>
          </div>
        </form>
      </div>
    </div>
  </main>

  <script>
    // Decode JWT
    function parseJwt(token) {
      try {
        const payload = token.split('.')[1];
        const decoded = atob(payload.replace(/-/g, '+').replace(/_/g, '/'));
        return JSON.parse(decoded);
      } catch (e) {
        return null;
      }
    } const accessToken = localStorage.getItem('accessToken');
    const token = localStorage.getItem('idToken');
    const welcome = document.getElementById('welcome');
    const taskList = document.getElementById('taskList');

    // Play welcome sound when page loads
    const audio = new Audio('videoplayback.mp3');
    audio.play().catch(err => console.log('Audio playback failed:', err));

    if (!token) {
      welcome.innerText = 'Not logged in!';
      window.location.href = 'login.html'; // Redirect to login if not authenticated
    } else {
      console.log("token in tasks", token);
      const decoded = parseJwt(token);
      welcome.innerText = 'Hello, ' + (decoded.email || 'User');

      // ✅ Load tasks from API
      function loadTasks() {
        fetch('https://1wo0qdba0g.execute-api.eu-north-1.amazonaws.com/dev/tasks', {
          method: 'GET',
          headers: {
            'Authorization': `Bearer ${token}`
          }
        })
          .then(res => res.json())
          .then(data => {
            taskList.innerHTML = ''; if (data.tasks && data.tasks.length > 0) {
              data.tasks.forEach(task => {
                const taskItem = document.createElement('div');
                taskItem.className = 'task-item';

                const taskContent = document.createElement('div');
                taskContent.className = 'task-content';

                const taskTitle = document.createElement('div');
                taskTitle.className = 'task-title';
                taskTitle.textContent = task.title;

                const taskMeta = document.createElement('div');
                taskMeta.className = 'task-meta';
                taskMeta.innerHTML = `
                  <span class="status-badge status-${task.status.toLowerCase()}">${task.status}</span>
                  <span>Due: ${task.due_date || "N/A"}</span>
                  <span>Created: ${task.created_at}</span>
                `;

                const taskDesc = document.createElement('div');
                taskDesc.textContent = task.description;

                taskContent.appendChild(taskTitle);
                taskContent.appendChild(taskDesc);
                taskContent.appendChild(taskMeta);

                const taskActions = document.createElement('div');
                taskActions.className = 'task-actions';

                const deleteBtn = document.createElement('button');
                deleteBtn.textContent = 'Delete';
                deleteBtn.className = 'secondary';
                deleteBtn.onclick = () => deleteTask(task.id);

                const updateBtn = document.createElement('button');
                updateBtn.textContent = 'Update';
                updateBtn.onclick = () => updateTask(task.id);

                taskActions.appendChild(updateBtn);
                taskActions.appendChild(deleteBtn);

                taskItem.appendChild(taskContent);
                taskItem.appendChild(taskActions);
                taskList.appendChild(taskItem);
              });
            } else {
              taskList.innerHTML = '<li>No tasks found.</li>';
            }
          })
          .catch(err => {
            taskList.innerHTML = '<li>Error loading tasks: ' + err.message + '</li>';
          });
      }

      function deleteTask(taskId) {
        fetch(`https://1wo0qdba0g.execute-api.eu-north-1.amazonaws.com/dev/tasks/${taskId}`, {
          method: 'DELETE',
          headers: {
            'Authorization': `Bearer ${token}`
          }
        })
          .then(res => {
            if (res.ok) {
              loadTasks(); // Refresh task list
            } else {
              return res.json().then(data => {
                throw new Error(data.message || 'Failed to delete task');
              });
            }
          })
          .catch(err => {
            alert('Error deleting task: ' + err.message);
          });
      }
      function updateTask(taskId) {
        // Get values from the form fields
        const title = document.getElementById('taskTitle').value.trim();
        const description = document.getElementById('taskDescription').value.trim();
        const status = document.getElementById('taskStatus').value;
        const due_date = document.getElementById('taskDueDate').value || null;

        // Build the request payload
        const payload = {
          title,
          description,
          status,
          due_date
        };

        // Make the PUT request
        fetch(`https://1wo0qdba0g.execute-api.eu-north-1.amazonaws.com/dev/tasks/${taskId}`, {
          method: 'PUT',
          headers: {
            'Authorization': `Bearer ${token}`,
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(payload)
        })
          .then(res => {
            if (res.ok) {
              loadTasks(); // Refresh the task list
              alert("✅ Task updated successfully");
            } else {
              return res.json().then(data => {
                throw new Error(data.message || 'Failed to update task');
              });
            }
          })
          .catch(err => {
            alert('Error updating task: ' + err.message);
          });
      }



      loadTasks(); // initial fetch

      // ✅ Task submission
      document.getElementById('taskForm').addEventListener('submit', function (e) {
        e.preventDefault();

        const title = document.getElementById('taskTitle').value.trim();
        const description = document.getElementById('taskDescription').value.trim();
        const status = document.getElementById('taskStatus').value;
        const due_date = document.getElementById('taskDueDate').value || null;

        if (!title || !description) return;

        fetch('https://1wo0qdba0g.execute-api.eu-north-1.amazonaws.com/dev/tasks', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${token}`
          },
          body: JSON.stringify({
            title,
            description,
            status,
            due_date
          })
        })
          .then(res => res.json())
          .then(data => {
            // ✅ Clear form
            document.getElementById('taskTitle').value = '';
            document.getElementById('taskDescription').value = '';
            document.getElementById('taskDueDate').value = '';
            document.getElementById('taskStatus').value = 'Pending';

            loadTasks(); // 🔁 reload updated tasks
          })
          .catch(err => {
            alert('Failed to add task: ' + err.message);
          });
      });
    }

    document.getElementById('signOutButton').addEventListener('click', function () {
      // Clear tokens from localStorage
      localStorage.removeItem('accessToken');
      localStorage.removeItem('idToken');

      // Redirect to login page
      window.location.href = 'login.html'; // Replace 'login.html' with the actual login page URL
    });
  </script>
</body>

</html>
