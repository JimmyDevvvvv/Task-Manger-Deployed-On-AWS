<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
</head>

<body>
    <h1>Sign Up</h1>
    <form id="signUpForm">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>

        <button type="submit">Sign Up</button>
    </form>

    <script>
        document.getElementById('signUpForm').addEventListener('submit', function (e) {
            e.preventDefault(); // Prevent the default form submission behavior

            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();

            // Make the POST request to the signup API
            fetch('https://1wo0qdba0g.execute-api.eu-north-1.amazonaws.com/dev/signup', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ email, password })
            })
                .then(res => {
                    if (res.ok) {
                        // Redirect to the login page on success
                        window.location.href = 'login.html'; // Replace 'login.html' with the actual login page URL
                    } else {
                        return res.json().then(data => {
                            throw new Error(data.message || 'Failed to sign up');
                        });
                    }
                })
                .catch(err => {
                    alert('Error: ' + err.message); // Display error message
                });
        });
    </script>
</body>

</html>
